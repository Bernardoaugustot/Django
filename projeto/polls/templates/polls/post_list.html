{% extends "polls/base.html" %}

{% block title %} Meu Blog {% endblock %}


{% block content %}
    {% for post in polls_list %}
        <article>
            <h2> {{ post.title }}</h2>
            <p class="date">
                Publicidade em {{ polls.created }} por {{ polls.author }}
            </p>
            {{ post.body|linebreaks|truncatewords: 10}}
        </article>
{% endblock %}
